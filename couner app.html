    <div class="d-grid justify-content-center mt-5" id="move">
        <div class="row row-gap-2">
            <div class="col-3 btn btn-primary" id="increase">+</div>
            <div class="col-3">
                <div id="display" class="text-align-center"></div>
            </div>
            <div class="col-3 btn btn-primary" id="decrease">-</div>
            <div class="col-5 btn btn-primary me-5" id="reset">reset</div>
        </div>
    </div>
</div>
    <script>
        var count=0
       var plus=document.getElementById("increase").addEventListener("click",()=>{
          var a=document.getElementById("display").innerHTML=count++
        })
        var plus=document.getElementById("decrease").addEventListener("click",()=>{
          var a=document.getElementById("display").innerHTML=--count
        })
        var plus=document.getElementById("reset").addEventListener("click",()=>{
          var a=document.getElementById("display").innerHTML=" "
        })
    </script>
