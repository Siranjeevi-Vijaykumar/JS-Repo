<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img src="https://i.ytimg.com/vi/6Omx2F0jAzY/sddefault.jpg" class="card-img-top" alt="...">
        <div class="card-body bg-secondary">
          <h5 class="card-title">operation</h5>
          <p class="card-text"><input type="text" id="valueget"></p>
          <a href="#" class="btn btn-primary" id="goingtoclick">Answer</a>
          <p class="card-text mt-4" id="display" style="width: 200px; height: 50px; border: 2px solid black; text-align: center; line-height: 45px;"></p>
        </div>
      </div>
      <script>
        document.getElementById("goingtoclick").addEventListener("click",()=>{
          var a=parseInt(document.getElementById("valueget").value);
          var b=eval((-6*a)+(2*a)+(3))
          document.getElementById("display").innerHTML=b
        })
      </script>
</body>
</html>
