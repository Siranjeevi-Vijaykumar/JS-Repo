<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    button {
        width: 100px;
        height: 100px;
        background-color: rgb(44, 43, 43);
        color: white;
        
    }

    input[type=text] {
        width: 407px;
        height: 100px;
        text-align: end;
    }
</style>

<body>
    <div class="container d-flex justify-content-center">
        <div class="g-grid">
            <div class="col-12">
        <input type="text" id="txt">
    </div>
    <!-- <p id="ans">1</p> -->
    <div class="col-12">
    <table>
        <tr>
            <th><button id="b1" onclick='b1("1")'>1</button></th>
            <th><button id="b2" onclick='b1("2")'>2</button></th>
            <th><button id="b3" onclick="b1('3')">3</button></th>
            <th><button onclick="u()">DEL</button></th>
        </tr>
        <tr>
            <th><button id="b4" onclick="b1('4')">4</button></th>
            <th><button id="b5" onclick="b1('5')">5</button></th>
            <th><button id="b6" onclick="b1('6')">6</button></th>
            <th><button id="add" onclick="b1('+')">+</button></th>
        </tr>
        <tr>
            <th><button id="b7" onclick="b1('7')">7</button></th>
            <th><button id="b8" onclick="b1('8')">8</button></th>
            <th><button id="b9" onclick="b1('9')">1</button></th>
            <th><button id="add" onclick="b1('-')">-</button></th>
        </tr>
        <tr>
            <th><button id="b0" onclick="b1('0')">0</button></th>
            <th><button id="add" onclick="b1('*')">*</button></th>
            <th><button id="add" onclick="b1('/')">/</button></th>
            <th><button id="add" onclick="op()">=</button></th>
        </tr>
    </table>
</div>
</div>
    </div>
    <script>
        function b1(value) {
            document.getElementById("txt").value += value

        }
        function op() {
            var s = eval(document.getElementById("txt").value);
            
            document.getElementById("txt").value = s
        }
        function u() {
            document.getElementById("txt").value = ''
        }


    </script>
</body>

</html>
