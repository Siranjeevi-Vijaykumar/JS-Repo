<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LON IG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="container-fluid p-5" style="background-image: url(https://wallpapercave.com/wp/wp2778452.jpg);">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 23rem m-5;">
                <div class="card-text p-5">
                    <table>
                    <tr>
                    <th><label for="username">USERNAME</label></th>
                    <th><input type="text" id="username" onkeypress="key()"></th>
                    </tr>
                    <tr>
                        <th><div id="display1"></div></th>
                    </tr>
                    <tr>
                    <th><label for="pass">PASSWORD</label></th>
                    <th><input type="password" id="pass" onkeypress="key1()"></th>
                    </tr>
                    <tr>
                        <th><div id="display2"></div></th>
                    </tr>
                </table>
                <div class=" btn btn-primary mt-3" style="margin-left: 40%;" id="monkey">log in</div>
                </div>
            </div>
        </div>

    </div>
    <script>
        function key(){
       var a= document.getElementById("username").value
       var b=/^[A-Z]?[\w]+$/gm
       if(b.test(a)==true){
        document.getElementById("display1").innerHTML="username is okay"
       }
       else{
        document.getElementById("display1").innerHTML="username is not Okay"
       }
    }
     function key1(){
        var a= document.getElementById("pass").value
       var b=/^[A-Z]?[\w]{4}[\W]?$/gm
       if(b.test(a)==true){
        document.getElementById("display2").innerHTML="password is okay"
       }
       else{
        document.getElementById("display2").innerHTML="password is not Okay"
       }
     }
     document.getElementById("monkey").addEventListener("click",()=>{
        var a=document.getElementById("username").value
        var b=document.getElementById("pass").value
        if(a=="Siran123" && b=="Siran@"){
            alert("login successful")
        }
        else{
            alert("login unsuccessful")
        }
     })
    </script>
</body>
</html>
